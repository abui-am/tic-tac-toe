<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js" defer></script>
    <title>Tic tac toe</title>
  </head>
  <body>
    <div>

    <div class="mb-sm">
      <h5 style="text-align:center" id="turn-message">

      </h5>
    </div>
    <div class="root" id="board">
    </div>

    </div>
    <div class="message show" data-message-start>
     <div class="paper">
      <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;" class="mb-sm">  
        <label class="mb-sm">
          Input board size
        </label>
      <input id="boardSizeInput" />
    </div>
    <button id="startBtn" class="full-width">Start</button>
    </div>
    </div>
    
    <div class="message" data-message>
      <div class="paper">
        <h1 data-message-text>X Win</h1>
        <button id="restartBtn">Restart</button>
      </div>
    </div>
  </body>
</html>
